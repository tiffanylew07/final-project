<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stopwatch</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1> 
<!--           this is where is display time -->
         <div class="buttons">
            <img src="https://www.svgrepo.com/show/117752/stop-button.svg
" onclick="watchStop()"> 
<!--            button for stop -->
            <img src="https://cdn3.iconfinder.com/data/icons/video-controls-1/80/play_player_controls_video_controls_outline-512.png" onclick="watchStart()">
<!--                 button for start and pause -->
            <img src="https://cdn-icons-png.flaticon.com/512/3584/3584424.png" onclick="watchReset()">

<!--                     button for reset -->
        </div>



    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let displayTime = document.getElementById("displayTime");
        let timer = null; 
        // this is where time is display and = to null 

        function stopwatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            // controls the seconds/min/hours increases

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h + ":" + m + ":" + s;
//             simplify the time
        }   
      
        // function to start the stopwatch and timer clear before starting a new one
        function watchStart() {
            if (timer !== null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }
      
//         function to stop the stopwatch and clears interval
        function watchStop() {
            clearInterval(timer);
        }
//         function to reset it back to 00:00:00
        function watchReset() {
            clearInterval(timer);
            [seconds, minutes, hours] = [0, 0, 0];
            displayTime.innerHTML = "00:00:00";
        }
    </script>
</body>
</html>
